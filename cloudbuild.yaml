steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

# ... (other steps)

- id: 'snyk scan'
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  secretEnv: ['SNYK_TOKEN']
  args:
  - '-c'
  - |
      docker run -e "SNYK_TOKEN=$$SNYK_TOKEN" -e "CI=true" -v "$$(pwd):/project" snyk/snyk:latest iac test .

# ... (other steps)

secrets:
- secretName: snyk-key
  secretEnv:
    SNYK_TOKEN: snyk-key



- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - terraform init

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - terraform plan


# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - terraform apply -auto-approve
  
options:
  logging : CLOUD_LOGGING_ONLY
timeout: 1600s
