steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'install snyk'
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      docker run -e "CI=true" -v "$$(pwd):/project" node:14 /bin/sh -c "npm install -g snyk"

- id: 'snyk scan'
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  secretEnv: ['SNYK_TOKEN']
  args:
  - '-c'
  - |
      docker run -e "SNYK_TOKEN=$$SNYK_TOKEN" -e "CI=true" -v "$$(pwd):/project" node:14 /bin/sh -c "snyk iac test ."

- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform init

- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform plan

- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform apply -auto-approve

options:
  logging: CLOUD_LOGGING_ONLY
timeout: 1600s

availableSecrets:
  secretManager:
  - versionName: projects/alert-flames-286515/secrets/snyk-key/versions/1
    env: 'SNYK_TOKEN'


