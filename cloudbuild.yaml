steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'retrieve secret'
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
      echo "Retrieving secret..."
      gcloud secrets versions access latest --secret=snyk-key > /workspace/snyk_token.txt
      echo "Done."

- id: 'snyk scan'
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      SNYK_TOKEN=$(cat /workspace/snyk_token.txt)
      docker run -e "SNYK_TOKEN=$$SNYK_TOKEN" -e "CI=true" -v "$$(pwd):/project" snyk/snyk:latest iac test .

- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform init

- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform plan

- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - terraform apply -auto-approve

options:
  logging: CLOUD_LOGGING_ONLY
timeout: 1600s

secrets:
- secretName: snyk-key
  secretEnv:
    SNYK_TOKEN: snyk-key

